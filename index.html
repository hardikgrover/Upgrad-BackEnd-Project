<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form class="myform" onsubmit="return handleSubmit(event)">
        <p class="title"><u>Details form</u></p>
        <table>
          <tbody>
            <tr>
              <th>
                <label for="name" class="label"> Name: </label>
              </th>
              <td>
                <input
                  type="text"
                  class="inp"
                  name="name"
                  id="name"
                  
                  required
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="number" class="label"> Phone: </label>
              </th>
              <td>
                <input
                  type="number"
                  class="inp"
                  name="number"
                  id="number"
                  
                  required
                />
              </td>
            </tr>
            <tr>
              <th><label for="email" class="label"> Email: </label></th>
              <td>
                <input
                  type="email"
                  class="inp"
                  name="email"
                  id="email"
                  
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn">Submit</button>
      </form>
      <hr>
      

      <div class="tableContainer">
        <table id="showtable" class="hidetable">
          <thead>
            <tr>
              <th class = "userInput">Name</th>
              <th class = "userInput">Phone</th>
              <th class = "userInput">Email</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
